{% extends 'master.html' %}

{% block body %}
<!-- in the for loop below "user" is the iterator so it could be anything i.id  i.age etc. -->
<h2>User List</h2>
<ul>
    {% for user in users %}
    <li><a href={{ url_for("view_user", user_id=user.id ) }}>User {{ user.id }}, age {{ user.age }} has {{ user.ratings|length }} ratings</a></li>
    {% endfor %}
</ul>
{% endblock %}
