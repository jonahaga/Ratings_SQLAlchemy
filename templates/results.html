{% extends 'master.html' %}

{% block body %}

<h2>Search Results</h2>
    <ul>
        {% for movie in movies %}
        <li>
            <div>
                <a href={{ url_for("view_movie", movie_id=movie.id) }}>{{movie.name }} &mdash; {{movie.released_on}}</a>
            </div>
        </li>
        {% else %}
        <li>No results :(</li>
        {% endfor %}
    </ul>

<div class="search_again">
    <h4><span class="glyphicon glyphicon-search"></span> Search Again</h4>
        <form class="movie_search navbar-form navbar-left" action="{{url_for("search")}}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Movie Title" name="query">
            </div>
            <button type="submit" class="btn btn-md btn-primary">Submit</button>
        </form>
</div>

{% endblock %}
